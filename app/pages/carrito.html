<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/estilos.css">
    <link rel="stylesheet" href="CSS/carrito.css">
</head>
<body>
    
    <header class="header">
        <div class="logo">
            <img src="img/logoNav.png" alt="Logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="home.html">Inicio</a></li>
                <li><a href="acercade.html">Acerca de Nosotros</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="carrito">
            <h2>Carrito de Compras</h2>
            <table class="carrito-tabla">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="lista-carrito"> 
                   
                    <tr>
                        <td>Ejemplo Producto</td>
                        <td>$10.00</td>
                        <td><input type="number" value="1" min="1"></td>
                        <td>$10.00</td>
                        <td><button class="carrito-boton eliminar-producto">Eliminar</button></td>
                    </tr>
                </tbody>
            </table>
            <p class="carrito-total">Total: $<span id="total">0.00</span></p>
            <button class="carrito-boton btn-comprar" id="btn-comprar">Finalizar Compra</button>
        </section>
    </main>
    
    <script src="js/carrito.js"></script>
</body>
</html>
