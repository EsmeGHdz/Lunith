<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estilos.css">
    <link rel="stylesheet" href="CSS/login.css">
    <title>Iniciar sesion</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="img/logoNav.png" alt="Lunith">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Catálogo</a></li>
                <li><a href="#">Carrito</a></li>
                <li><a href="#">Usuario</a></li>
                <li><a href="acercade">Acerca de nosotros</a></li>
            </ul>                     
        </nav>
        <a class="btn" href="#"><button>Contacto</button></a>
    </header>
    <main>
        <div class="form-container">
            <h1>Iniciar Sesion</h1>
            <p>Ingresa tus datos correctamente para iniciar sesion!!</p>
            <form id="login-form">
                <label class="sr-only" for="user">Usuario</label>
                <input type="text" name="user" id="user" placeholder="Usuario" >
                <label class="sr-only" for="password">Contraseña</label>
                <input type="text" name="password" id="password" placeholder="Contraseña">
                <button type="submit">Iniciar sesión</button>
                <p class="error escondido">Error al iniciar sesión!!</p>
            </form>
            <p>¿Todavía no tienes cuenta? - <a href="/register">Registrate!</a></p>
        </div>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
